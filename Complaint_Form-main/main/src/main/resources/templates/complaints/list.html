<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complaint List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Complaint List</h1>
    <a href="/complaints/new" class="btn btn-primary mb-3">Add New Complaint</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complaint : ${complaints}">
            <td th:text="${complaint.id}"></td>
            <td th:text="${complaint.description}"></td>
            <td th:text="${complaint.status}"></td>
            <td>
                <a th:href="@{/complaints/edit/{id}(id=${complaint.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/complaints/delete/{id}(id=${complaint.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
