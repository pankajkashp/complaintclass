<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${complaint.id} ? 'Edit Complaint' : 'Add Complaint'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 th:text="${complaint.id} ? 'Edit Complaint' : 'Add Complaint'"></h1>
    <form th:action="@{/complaints}" th:object="${complaint}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" required/>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" id="status">
                <option value="open">Open</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/complaints" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
